# --------------- EXPERIENCE FILTER ---------------
experience:
  min_years: 0
  max_years: 5

# --------------- LOCATION PREFERENCES ---------------
locations:
  # Set to true to include remote jobs
  include_remote: true

  # Country filter — auto-matches any city/state in this country
  # Supported: "US" (detects ", CA", ", TX", ", NY" etc.)
  # Set to "" or remove to disable country-level matching
  country: "US"

  # Preferred locations — these get BONUS score on top of country match
  # Country match gives +3, preferred city gives +5
  preferred:
    - "San Jose"
    - "San Francisco"
    - "Bay Area"
    - "Mountain View"
    - "Sunnyvale"
    - "Santa Clara"
    - "Palo Alto"
    - "Remote"
    - "Hybrid"
    - "California"
    - "New York"
    - "Austin"
    - "Seattle"

